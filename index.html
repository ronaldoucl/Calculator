<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ronaldo's Calculator</title>
</head>
<body>
    <header>
        <h1>Ronaldo's Calculator</h1>
    </header>
    <form action="">
        <input type="text" id="screen-calculations" value="0" disabled>
        <button type="button" onclick="pressButton('(')">(</button>
        <button type="button" onclick="pressButton(')')">)</button>
        <button type="button" onclick="pressButton('%')">%</button>
        <button type="button" onclick="clearDisplay()">C</button>

        <button type="button" onclick="pressButton(7)">7</button>
        <button type="button" onclick="pressButton(8)">8</button>
        <button type="button" onclick="pressButton(9)">9</button>
        <button type="button" onclick="pressButton('/')">/</button>

        <button type="button" onclick="pressButton(4)">4</button>
        <button type="button" onclick="pressButton(5)">5</button>
        <button type="button" onclick="pressButton(6)">6</button>
        <button type="button" onclick="pressButton('*')">X</button>

        <button type="button" onclick="pressButton(1)">1</button>
        <button type="button" onclick="pressButton(2)">2</button>
        <button type="button" onclick="pressButton(3)">3</button>
        <button type="button" onclick="pressButton('-')">-</button>

        <button type="button" onclick="pressButton(0)">0</button>
        <button type="button" onclick="pressButton('.')">.</button>
        <button type="button" onclick="printResult()" id="result">=</button>
        <button type="button" onclick="pressButton('+')">+</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
